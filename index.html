<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="style.css">
    <title>Website Ecommerce-Music</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>

        <ul class="navegação">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Especificações</a></li>
            <li><a href="#">Avaliações</a></li>
            <li><a href="#">Contate-me</a></li>
        </ul><!-- Navegação-->

        <div class="header-icons"><i class='bx bx-cart'></i>

        <div id="menu"><i class='bx bx-menu'></i></div>
        </div><!-- Header-icons-->
    </header>

    <section class="home">
        <div class="home-img">
            <img src="./images/produto(1).png" class="one" alt="Produto: fone de ouvido">
        </div>

        <div class="home-text">
            <h1>Fone de ouvido <br> Sem fio</h1>
            <h5>A maneira mais inteligente de ouvir</h5>
            <h3>R$199.00</h3>
            <a href="#" class="btn">Compre agora</a>
        </div>

    </section>


    <div class="main">
        <div class="row">
            <li><img src="./images/headphone.png" onclick="slider('./images/produto(1).png')"></li>
        </div>

        <div class="row2">
            <li><img src="./images/headphone(2).png" onclick="slider('./images/produto(2).png')"></li>
        </div>

        <div class="row3">
            <li><img src="./images/headphone(3).png" onclick="slider('./images/produto(3).png')"></li>
        </div>
        </div>
        <script defer src="javascript.js"></script>
</body>
</html>
